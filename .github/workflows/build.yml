name: build.yml

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean distZip win64DistZip win64NoJreDistZip

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          generate_release_notes: true
          files: |
            ./interface/console/build/distributions/EtoileResurrection.Console*
            ./interface/graphic/build/distributions/EtoileResurrection.Swing*
